<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
            color: #2c3e50;
            animation: fadeIn 2s ease-in;
        }

        .nav-links {
            text-align: center;
            margin: 20px 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            background-color: #e67e22;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #d35400;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f39c12;
            color: white;
        }

        td a {
            text-decoration: none;
            color: #3498db;
        }

        td a:hover {
            color: #2980b9;
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>

    <h2>Student List</h2>

    <div class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'add_student' %}">Add Student</a>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Roll No</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.roll_no }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{% url 'edit_student' student.id %}">Edit</a> |
                <a href="{% url 'confirm_delete' student.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("Student List Page Loaded!");
        });
    </script>
</body>
</html>
