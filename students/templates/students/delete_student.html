<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            color: #c0392b;
            animation: fadeIn 1.5s ease-in;
        }

        p {
            font-size: 1.3em;
            margin: 20px 0;
        }

        form {
            display: inline-block;
            margin: 15px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        .cancel-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .cancel-link:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>

    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ student.name }}</strong> (Roll No: {{ student.roll_no }})?</p>

    <form method="post" action="{% url 'delete_student' student.id %}">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a class="cancel-link" href="{% url 'student_list' %}">Cancel</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Delete Confirmation Page Loaded!");
        });
    </script>

</body>
</html>
