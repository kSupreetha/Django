<h2>Student List</h2>
<a href="{% url 'home' %}">Home</a> | <a href="{% url 'add_student' %}">Add Student</a>
<table border="1">
    <tr>
        <th>Name</th><th>Email</th><th>Roll No</th><th>Course</th><th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.roll_no }}</td>
        <td>{{ student.course }}</td>
        <td>
            <a href="{% url 'edit_student' student.id %}">Edit</a> |
            <a href="{% url 'delete_student' student.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
